<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!-- google fonts -->

    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <header id="home" class="bg-[var(--bg-primary)] min-h-lvh">
      <div class="navbar bg-[#fff] border-b border[#ccc] fixed w-full p-5 pt-4 pb-4">
        <nav class="flex flex-wrap flex-col items-center sm:flex-row justify-between max-w-[1100px] mx-auto">
          <a href="#home" id="logo" class="font-bold text-[var(--primary-color)] text-lg font-secondary pb-1.5">Ahmed Abbas</a>
          <ul class="flex flex-row justify-center items-center">
            <li>
              <a href="#" class="mr-2 sm:mr-4 text-[var(--primary-color)] font-bold text-[14px] md:text-lg">Home</a>
            </li>
            <li>
              <a href="#" class="mr-2 sm:mr-4 text-[var(--primary-color)] font-bold text-[14px] md:text-lg">About</a>
            </li>
            <li>
              <a href="#" class="mr-2 sm:mr-4 text-[var(--primary-color)] font-bold text-[14px] md:text-lg">Services</a>
            </li>
            <li>
              <a href="#" class="mr-2 sm:mr-4 text-[var(--primary-color)] font-bold text-[14px] md:text-lg">Portfolio</a>
            </li>
            <li>
              <a href="#" class="mr-2 sm:mr-4 text-[var(--primary-color)] font-bold text-[14px] md:text-lg">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="header-content max-w-[1100px] h-full mx-auto flex flex-col items-center pt-36 p-5 ms:p-0 md:flex-row md:justify-between items-center">
        <div class="header-text flex flex-col items-start w-full sm:w-auto">
          <p><span class="text-[var(--primary-color)] font-bold text-sm">Hi There I'm,</span></p>
          <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold text-[var(--primary-color)] text-shadow-lg/20">Ahmed Abbas</h1>
          <p class="title text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl text-[var(--primary-color)] mt-2 mb-2 font-semibold">Front End Developer</p>
          <div class="social flex gap-1">
            <a class="flex flex-row justify-center items-center w-8 h-8 p-2.5 bg-[var(--gray)] rounded-4xl" href="#" target="_blank"><i class="text-[18px] text-[#fff] fa-brands fa-facebook"></i></a>
            <a class="flex flex-row justify-center items-center w-8 h-8 p-2.5 bg-[var(--gray)] rounded-4xl" href="#" target="_blank"><i class="text-[18px] text-[#fff] fa-brands fa-x"></i></a>
            <a class="flex flex-row justify-center items-center w-8 h-8 p-2.5 bg-[var(--gray)] rounded-4xl" href="#" target="_blank"><i class="text-[18px] text-[#fff] fa-brands fa-instagram"></i></a>
            <a class="flex flex-row justify-center items-center w-8 h-8 p-2.5 bg-[var(--gray)] rounded-4xl" href="#" target="_blank"><i class="text-[18px] text-[#fff] fa-brands fa-linkedin"></i></a>
            <a class="flex flex-row justify-center items-center w-8 h-8 p-2.5 bg-[var(--gray)] rounded-4xl" href="#" target="_blank"><i class="text-[18px] text-[#fff] fa-brands fa-whatsapp"></i></a>
          </div>
        </div>
        <div class="max-w-[400px] sm:max-w[700px] img"><img src="./img/header img.png" alt="" srcset="" /></div>
      </div>
    </header>
  </body>
</html>
